<div class = "page-header">   
    <div class="container">
     <h1>Yemek Ekle</h1>
    </div>
</div>

<div class="container">
  <form [formGroup]="foodForm" (ngSubmit)="onAdd()">
    <div class="row p-1">
      <div class="col-xs-12 row end-xs">
        <a routerLink="/products" color="primary" mat-raised-button>
          <mat-icon>chevron_left</mat-icon>
          Geri
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Yemek ismi</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Fiyat</mat-label>
              <input matInput formControlName="price">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Kalori Miktarı</mat-label>
              <input matInput formControlName="calories">
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Hazırlama Süresi</mat-label>
              <input matInput formControlName="preptime">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field class="long" appearance="outline">
              <mat-label>Yemek ID</mat-label>
              <input matInput >
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="mat-form-field-2">
              <mat-label>Resim Adresi</mat-label>
              <div class="col-md-12 form-group" [formGroup]="foodForm">
                 <input type="file" class="file-input" name="file" (change)="onFileSelected($event)"
                    #fileUpload>
                 </div> 
              <!-- <input type="file" (change)="onFileSelected($event)" formControlName="productImage"> -->
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Ürün açıklaması</mat-label>
              <textarea matInput></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="row between-xs">
              <button mat-raised-button color="primary" type="submit">Kaydet</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-6"></div>
    </div>
  </form>
</div>

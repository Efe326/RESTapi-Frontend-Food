<div class = "page-header">
    <div class="container">
        <h1>{{header}}</h1>
    </div>
</div>

<div class ='container'>
    <div class="row p-1">
        <div class="col-xs-12 row end-xs">
            <a routerLink="/products" color = "primary" mat-raised-button>
                <mat-icon>chevron_left</mat-icon>
                Geri
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <form #foodDetailsForm ="ngForm">
                <div class="row">
                    <div class="col-xs-6">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Yemek ismi</mat-label>
                            <input matInput [(ngModel)]="food.name" name="name"> 
                          </mat-form-field>
                    </div>
                    <div class="col-xs-6">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Fiyat</mat-label>
                            <input matInput [(ngModel)]="food.price" name="price">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Kalori Miktarı</mat-label>
                            <input matInput [(ngModel)]="food.calories" name="calories">
                          </mat-form-field>
                    </div>
                    <div class="col-xs-6">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Hazırlama Süresi</mat-label>
                            <input matInput  [(ngModel)]="food.preptime" name="preptime">
                        </mat-form-field >
                    </div>
                </div>
            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field class="long" appearance="outline">
                        <mat-label>Yemek ID</mat-label>
                        <input matInput  [(ngModel)]="food._id" name="_id" >
                      </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field class="long" appearance="outline">
                        <mat-label>Resim Adresi</mat-label>
                        <input matInput  [(ngModel)]="food.productImage" name="productImage" >
                      </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Ürün açıklaması</mat-label>
                        <textarea matInput></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="row between-xs" *ngIf="!isNewProduct">
                        <button mat-raised-button color = "primary" (click)="onUpdate()">Kaydet</button>
                        <button mat-raised-button color = "warn" (click)="onDelete()">Sil</button>
                    </div>
                    <div class="row between-xs" *ngIf="isNewProduct">
                        <button mat-raised-button color = "primary" (click)="onUpdate()">Kaydet</button>
                        <button mat-raised-button color = "warn" (click)="onDelete()">Sil</button>
                    </div>
                </div>
            </div>
         </form>
        </div>
        <div class="col-xs-6"></div>
    </div>
</div>
